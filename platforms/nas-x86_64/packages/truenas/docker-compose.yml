version: '3.8'

services:
  ip-css-api:
    image: company/ip-css-api:Alfa-0.0.1
    platform: linux/amd64
    container_name: ip-css-api
    ports:
      - "8081:8081"
    volumes:
      - ip-css-db:/app/db
      - ip-css-recordings:/app/recordings
      - ip-css-config:/app/config
    environment:
      - JAVA_OPTS=-Xmx2g -Xms512m
      - TZ=UTC
    restart: unless-stopped
    networks:
      - ip-css-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ip-css-web:
    image: company/ip-css-web:Alfa-0.0.1
    platform: linux/amd64
    container_name: ip-css-web
    ports:
      - "8080:8080"
    depends_on:
      ip-css-api:
        condition: service_healthy
    environment:
      - API_URL=http://ip-css-api:8081
      - NODE_ENV=production
      - TZ=UTC
    restart: unless-stopped
    networks:
      - ip-css-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ip-css-db:
    driver: local
  ip-css-recordings:
    driver: local
  ip-css-config:
    driver: local

networks:
  ip-css-network:
    driver: bridge

