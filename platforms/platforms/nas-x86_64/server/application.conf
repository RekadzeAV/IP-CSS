ktor {
    deployment {
        port = 8081
        host = "0.0.0.0"
        watch = [ ]
    }
    application {
        modules = [ com.company.ipcamera.server.ApplicationKt.module ]
    }
    security {
        session {
            cookie {
                name = "ip-css-session"
                secure = false
                httpOnly = true
            }
        }
        jwt {
            secret = ${JWT_SECRET:-your-secret-key-change-in-production}
            issuer = "ip-camera-server"
            audience = "ip-camera-client"
            realm = "ip-camera-server"
        }
    }
    cors {
        allowedOrigins = ${CORS_ALLOWED_ORIGINS:-["http://localhost:3000", "http://localhost:8080"]}
    }
    database {
        path = ${DATABASE_PATH:-/var/packages/ip-css/var/db/ip-css.db}
    }
    storage {
        recordingsPath = ${RECORDINGS_PATH:-/var/packages/ip-css/var/recordings}
        screenshotsPath = ${SCREENSHOTS_PATH:-/var/packages/ip-css/var/screenshots}
    }
    redis {
        host = ${REDIS_HOST:-localhost}
        port = ${REDIS_PORT:-6379}
        password = ${REDIS_PASSWORD:-}
    }
}
