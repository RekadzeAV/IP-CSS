# IP-CSS Configuration for NAS ARM
# This file is used by the NAS package installation

server:
  port: 8081
  host: "0.0.0.0"

database:
  path: "/var/packages/ip-css/var/db/ip-css.db"

storage:
  recordings: "/var/packages/ip-css/var/recordings"
  screenshots: "/var/packages/ip-css/var/screenshots"

security:
  jwt:
    secret: "${JWT_SECRET:-change-this-in-production}"
    issuer: "ip-camera-server"
    audience: "ip-camera-client"

cors:
  allowedOrigins:
    - "http://localhost:3000"
    - "http://localhost:8080"

redis:
  host: "localhost"
  port: 6379
  password: ""

logging:
  level: "INFO"
  file: "/var/packages/ip-css/var/logs/ip-css.log"
