name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [17, 21]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Run linting
        run: ./gradlew detekt ktlintCheck --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.java-version }}
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/tests/**/*

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.java-version }}
          path: |
            **/build/libs/**/*.jar
            **/build/libs/**/*.aar

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Detekt
        run: ./gradlew detekt --no-daemon

      - name: Run KTLint
        run: ./gradlew ktlintCheck --no-daemon

      - name: Upload Detekt reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-reports
          path: **/build/reports/detekt/**/*

  build-native:
    name: Build Native Libraries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1.14
        with:
          cmake-version: '3.20.0'

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake ../native

      - name: Build native libraries
        run: |
          cd build
          cmake --build . --config Release

      - name: Upload native artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: native-libs-${{ matrix.os }}
          path: build/**/*.so,build/**/*.dylib,build/**/*.dll

  build-web:
    name: Build Web Interface
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/web/package.json

      - name: Install dependencies
        working-directory: server/web
        run: npm ci

      - name: Build Next.js
        working-directory: server/web
        run: npm run build

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: server/web/.next
