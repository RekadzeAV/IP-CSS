name: CD Pipeline - Multi-platform Release

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'minor'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  validate-release:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.extract-version.outputs.version }}
      is-prerelease: ${{ steps.extract-version.outputs.is-prerelease }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Extract version
      id: extract-version
      run: |
        if [[ ${{ github.ref }} == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if [[ $VERSION == *"-rc"* ]] || [[ $VERSION == *"-beta"* ]] || [[ $VERSION == *"-alpha"* ]]; then
            echo "is-prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is-prerelease=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "version=0.0.0" >> $GITHUB_OUTPUT
          echo "is-prerelease=false" >> $GITHUB_OUTPUT
        fi

  build-all-platforms:
    needs: validate-release
    permissions:
      contents: write
      packages: write

    strategy:
      matrix:
        platform: [android, windows, linux, macos]
        include:
          - platform: android
            os: ubuntu-latest
          - platform: windows
            os: windows-latest
          - platform: linux
            os: ubuntu-latest
          - platform: macos
            os: macos-latest

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build ${{ matrix.platform }}
      run: |
        echo "Building ${{ matrix.platform }}"
        if [ "${{ matrix.platform }}" == "android" ]; then
          ./gradlew :shared:assembleDebug --no-daemon || echo "Android build skipped (no Android module yet)"
        elif [ "${{ matrix.platform }}" == "windows" ] || [ "${{ matrix.platform }}" == "linux" ] || [ "${{ matrix.platform }}" == "macos" ]; then
          ./gradlew :shared:build --no-daemon
          ./gradlew :core:network:build --no-daemon
          ./gradlew :core:license:build --no-daemon
        fi

  create-github-release:
    needs: [validate-release, build-all-platforms]
    runs-on: ubuntu-latest
    if: needs.validate-release.outputs.version != '0.0.0'

    steps:
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: Release v${{ needs.validate-release.outputs.version }}
        draft: false
        prerelease: ${{ needs.validate-release.outputs.is-prerelease == 'true' }}
        generate_release_notes: true
